<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Javascript Image Slider</title>
</head>
<body>
    <div class="title"> Image Slider </div>
    <div class="container">
        <div class="slides">
            <img src="image/img1.jpg" alt="imag1" class="image">
            <img src="image/img2.jpg" alt="imag2" class="image">
            <img src="image/img3.jpg" alt="imag3" class="image">
            <img src="image/img4.jpg" alt="imag4" class="image">
            <img src="image/img5.jpg" alt="imag5" class="image">
        </div>
        <span class="icon left" onclick="prevBtn()"><span class="glyphicon glyphicon-chevron-left"></span></span>
        <span class="icon right" onclick="nextBtn()"><span class="glyphicon glyphicon-chevron-right"></span></span>
    </div>
    <script src="slider.js"></script>
</body>
</html>
